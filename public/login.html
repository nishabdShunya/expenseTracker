<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
</head>

<body>
    <main>
        <div class="app-name">
            <h1>EXPENSE TRACKER</h1>
        </div>
        <div class="form-container">
            <h2>Log Into Your Account</h2>
            <p>Not A Member Yet?<a href="signup.html">Sign Up</a></p>
            <form action="">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button id="forgot-password-btn">Forgot Password?</button>
                <button id="login-btn" type="submit">LOG IN</button>
            </form>
        </div>
        <div id="forgot-password-form-container">
            <h1>RESET PASSWORD</h1>
            <p>To reset your password, enter the email address you use to log in to the Expense Tracker.</p>
            <button id="reset-password-close-btn">&times;</button>
            <form id="forgot-password-form">
                <label for="login-email"></label>
                <input type="email" name="email" id="login-email" placeholder="Your Email Address">
                <button id="reset-password-btn">Get Reset Link</button>
            </form>
        </div>
    </main>
</body>
<script src="login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

</html>
